<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="raleway-normal header">
        <nav>
            <div class="nav-logo inter-normal">Logo</div>
            <ul>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="banner">
            <h1 class="banner-h1">Cool Dark UI Template for</h1>
            <h1 class="banner-h1-2">Webflow Agencies!</h1>
            <div class="banner-button">
            <button>Stay Focused</button>
            </div>
        </div>
    </header>
    <main class="raleway-normal">
        <section class="section-1">
            <div class="action-container">
                <div class="action-content">
                    <h2>See In it Action</h2>
                    <p>Explore the live preview and imagine your brandin this bold new look</p>
                    <button>Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="section-3">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="box-container inter-normal">
                <div>
                    <h3 class="box-titte">50K</h3>
                    <p class="box-description">Active Users</p>
                </div>
                <div>
                    <h3 class="box-titte">2M+</h3>
                    <p class="box-description">Focus Sessions</p>
                </div>
                <div>
                    <h3 class="box-titte">95%</h3>
                    <p class="box-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>

        
    </main>
    <footer>

    </footer>
</body>
</html>
